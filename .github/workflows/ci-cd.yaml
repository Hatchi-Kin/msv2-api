name: CI/CD

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

env:
  DOCKER_IMAGE: hatchikin/msv2-api
  REGISTRY: docker.io

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/test_db
          MINIO_ENDPOINT: dummy:9000
          MINIO_ACCESS_KEY: miniodummyadmin
          MINIO_SECRET_KEY: miniodummyadmin
          MINIO_BUCKET: dummy-bucket
          SECRET_KEY: tesdummyt-secret-key
          ANTHROPIC_API_KEY: dummy-anthropic-key
          GOOGLE_API_KEY: dummy-google-key
        run: uv run pytest tests/

  build-and-push:
    name: Build and Push to Docker Hub
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Generate image tags
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        
    - name: Image digest
      run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
